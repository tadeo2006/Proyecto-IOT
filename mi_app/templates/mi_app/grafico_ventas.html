{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link href="{% static 'mi_app/tailwind-output.css' %}" rel="stylesheet">
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-2xl font-bold">Mi Sitio</a>
            <button id="menu-button" class="text-white block lg:hidden focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <div id="menu" class="hidden lg:flex lg:items-center space-x-4">
                <a href="#" class="text-gray-300 hover:text-white">Inicio</a>
                <a href="#" class="text-gray-300 hover:text-white">Galería</a>
                <a href="#" class="text-gray-300 hover:text-white">Contacto</a>
            </div>
        </div>
    </nav>

    <!-- Sección de Galería con Gráficos -->
    <section class="text-gray-400 bg-gray-900 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap">
          <div class="flex w-full mb-20 flex-wrap">
            <h1 class="sm:text-3xl text-2xl font-medium title-font text-white lg:w-1/3 lg:mb-0 mb-4">Visualización de Ventas</h1>
            <p class="lg:pl-6 lg:w-2/3 mx-auto leading-relaxed text-base">
                Aquí puedes ver los gráficos generados a partir de los datos de ventas.
            </p>
          </div>
          <div class="flex flex-wrap md:-m-2 -m-1">
            <div class="flex flex-wrap w-full">
              <!-- Reemplaza cada imagen de la galería con gráficos dinámicos -->
              <div class="md:p-2 p-1 w-full">
                <img alt="grafico" class="w-full h-full object-cover object-center block" src="{% url 'grafico_ventas' %}">
              </div>
              <!-- Puedes añadir más gráficos de la misma manera -->
            </div>
          </div>
        </div>
    </section>

    <!-- Script para el menú -->
    <script>
        const menuButton = document.getElementById('menu-button');
        const menu = document.getElementById('menu');
        menuButton.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
